<!doctype html>
<html>
    <head>
        <script src="js/nn.js"></script>
        <script src="js/nn_test.js"></script>

        <!-- depend on nn -->
        <script src="js/diffusion.js"></script>
        <script src="js/model.js"></script>
        <script src="js/solver.js"></script>

        <!-- dependencies for app.js -->
        <script src="js/client.js"></script>

        <script src="js/app.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div id="container">
            <div id="picker-container">
                <div class="square-container">
                    <canvas id="picker" class="square-fill" width="512" height="512"></canvas>
                </div>
                <button class="undo-button hidden">Undo</button>
            </div>
            <div id="finish-dialog" style="display: none">
                <div class="square-container">
                    <div class="scaling-preview square-fill"></div>
                </div>
                <div class="setting-field">
                    <label>Aspect ratio</label>
                    <input type="range" class="aspect-ratio" value="0" min="-3" max="3" step="0.001">
                </div>
                <div class="setting-field">
                    <label>Longer side length</label>
                    <input type="number" class="side-length" value="1024">
                </div>
                <div class="buttons-field">
                    <a download="flattened.png" class="download-button" href="#">Download</a>
                    <button class="close-button">Close</button>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            window.app = new App();
        </script>
    </body>
</html>
